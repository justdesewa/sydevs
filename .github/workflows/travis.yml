name: Build and Deploy

on:
  push:
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        cc: [gcc-12, clang-14] # Use supported versions available in Ubuntu repositories.

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y software-properties-common
        # Install compilers based on the matrix
        if [[ "${{ matrix.cc }}" == "gcc-12" ]]; then
          sudo apt-get install -y g++-12
          export CC=gcc-12
          export CXX=g++-12
        elif [[ "${{ matrix.cc }}" == "clang-14" ]]; then
          sudo apt-get install -y clang-14 libc++-14-dev libc++abi-14-dev
          export CC=clang-14
          export CXX=clang++-14
        fi
        # Install CMake
        sudo apt-get install -y cmake

    - name: Configure with CMake
      run: |
        mkdir build
        cd build
        cmake ..

    - name: Build project
      run: |
        cd build
        make

    - name: Archive artifacts
      run: |
        mkdir -p artifacts/lib artifacts/include
        cp src/sydevs/core/*.h artifacts/include/sydevs/core
        cp src/sydevs/systems/*.h artifacts/include/sydevs/systems
        cp src/sydevs/time/*.h artifacts/include/sydevs/time
        zip -r artifacts.zip artifacts
